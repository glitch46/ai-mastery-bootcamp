<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Battles | AI Mastery Bootcamp</title>
    <link rel="stylesheet" href="/css/global.css">
    <style>
        body {
            padding: 80px 20px 40px;
        }

        .game-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 30px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-title h1 {
            font-size: 1.5rem;
            margin: 0;
            background: linear-gradient(135deg, #ff6b35, #ffd60a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-stats {
            display: flex;
            gap: 25px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: var(--font-mono);
            color: var(--accent-orange);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .challenge-card {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .challenge-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .difficulty-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .diff-easy { background: var(--accent-green-dim); color: var(--accent-green); }
        .diff-medium { background: var(--accent-orange-dim); color: var(--accent-orange); }
        .diff-hard { background: var(--accent-purple-dim); color: var(--accent-purple); }
        .diff-expert { background: var(--accent-pink); color: #000; }

        .battle-question {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--text-primary);
            text-align: center;
        }

        .prompt-battle-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .prompt-side {
            background: var(--bg-elevated);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 350px;
            display: flex;
            flex-direction: column;
        }

        .prompt-side:hover {
            border-color: var(--accent-orange);
            background: rgba(255, 107, 53, 0.05);
        }

        .prompt-side.selected {
            border-color: var(--accent-orange);
            border-width: 3px;
            background: var(--accent-orange-dim);
        }

        .prompt-side.winner {
            border-color: var(--accent-green);
            border-width: 3px;
            background: var(--accent-green-dim);
        }

        .prompt-side.loser {
            border-color: var(--error);
            border-width: 3px;
            background: rgba(255, 71, 87, 0.1);
        }

        .prompt-label {
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .prompt-label.weak {
            color: #ff6b35;
        }

        .prompt-label.strong {
            color: #00d084;
        }

        .prompt-text {
            background: #1a1a1a;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0 15px 0;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            line-height: 1.6;
            color: #00ff88;
            flex: 1;
            word-break: break-word;
        }

        .result-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 3px solid var(--accent-blue);
        }

        .result-label {
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            margin-bottom: 8px;
            color: var(--accent-blue);
        }

        .submit-btn {
            margin-top: 20px;
        }

        .lesson-box {
            display: none;
            background: var(--bg-elevated);
            border-left: 4px solid var(--accent-blue);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .lesson-box.visible {
            display: block;
        }

        .lesson-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            color: var(--accent-blue);
            margin-bottom: 10px;
        }

        .result-message {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .result-message.correct {
            background: var(--accent-green-dim);
            color: var(--accent-green);
        }

        .result-message.incorrect {
            background: rgba(255, 71, 87, 0.1);
            color: var(--error);
        }

        .progress-bar {
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b35, #ffd60a);
            transition: width 0.3s;
        }

        .completion-screen {
            display: none;
            text-align: center;
            padding: 50px 20px;
        }

        .completion-screen.visible {
            display: block;
        }

        .completion-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px auto;
            max-width: 400px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .prompt-battle-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="/games" class="btn btn-secondary" style="position: fixed; top: 20px; left: 20px; z-index: 200;">‚Üê Back</a>

    <div class="game-header">
        <div class="game-title">
            <h1>‚öîÔ∏è PROMPT BATTLES</h1>
        </div>
        <div class="game-stats">
            <div class="stat">
                <div class="stat-value" id="score-display">0</div>
                <div class="stat-label">XP</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="streak-display">0</div>
                <div class="stat-label">Streak</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
        </div>

        <div id="challenge-container">
            <!-- Populated dynamically -->
        </div>

        <div class="completion-screen" id="completion-screen">
            <div class="completion-icon">üèÜ</div>
            <h1>Battle Series Complete!</h1>
            <p style="color: var(--text-secondary); font-size: 1.1rem;">
                You now know how to craft powerful prompts!
            </p>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="final-score">0</div>
                    <div class="stat-label">Total XP</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="final-correct">0</div>
                    <div class="stat-label">Correct</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="final-accuracy">0%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="final-streak">0</div>
                    <div class="stat-label">Best Streak</div>
                </div>
            </div>

            <div style="margin-top: 30px;">
                <a href="/games" class="btn btn-primary">Back to Games</a>
                <button class="btn btn-secondary" onclick="location.reload()">Play Again</button>
            </div>
        </div>
    </div>

    <script src="/js/game-engine.js"></script>
    <script src="/js/progress-tracker.js"></script>
    <script>
        let challenges = [];
        let currentIndex = 0;
        let score = 0;
        let correct = 0;
        let streak = 0;
        let bestStreak = 0;
        let selectedSide = null;

        fetch('/data/challenges/prompt-battles.json')
            .then(res => res.json())
            .then(data => {
                challenges = shuffleArray(data.battles);
                showChallenge();
            });

        function shuffleArray(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function showChallenge() {
            if (currentIndex >= challenges.length) {
                showCompletion();
                return;
            }

            const challenge = challenges[currentIndex];
            const container = document.getElementById('challenge-container');
            
            const diffClass = `diff-${challenge.difficulty}`;
            
            container.innerHTML = `
                <div class="challenge-card">
                    <div class="challenge-header">
                        <h2>${challenge.title}</h2>
                        <span class="difficulty-badge ${diffClass}">${challenge.difficulty}</span>
                    </div>
                    
                    <div class="battle-question">Challenge: ${challenge.challenge}</div>
                    
                    <div class="prompt-battle-grid">
                        <div class="prompt-side" id="side-0" onclick="selectSide(0)">
                            <div class="prompt-label weak">Weak Prompt</div>
                            <div class="prompt-text">${escapeHtml(challenge.promptA)}</div>
                            <div class="result-label">Result:</div>
                            <div class="result-text">${challenge.resultA}</div>
                        </div>
                        <div class="prompt-side" id="side-1" onclick="selectSide(1)">
                            <div class="prompt-label strong">Strong Prompt</div>
                            <div class="prompt-text">${escapeHtml(challenge.promptB)}</div>
                            <div class="result-label">Result:</div>
                            <div class="result-text">${challenge.resultB}</div>
                        </div>
                    </div>
                    
                    <div style="text-align: center; font-weight: 600; margin-bottom: 20px; color: var(--text-secondary);">
                        Which prompt produced the better result?
                    </div>
                    
                    <button class="btn btn-primary submit-btn" id="submit-btn" onclick="submitAnswer()" disabled>
                        Submit Answer
                    </button>
                    
                    <div class="lesson-box" id="lesson">
                        <div class="lesson-header">
                            <span>üí°</span>
                            <span>Lesson</span>
                        </div>
                        <p style="color: var(--text-secondary); margin: 0; line-height: 1.6;">${challenge.lesson}</p>
                    </div>
                </div>
            `;

            updateProgress();
            selectedSide = null;
        }

        function selectSide(index) {
            if (document.getElementById('lesson').classList.contains('visible')) {
                return; // Already answered
            }

            selectedSide = index;
            
            // Update UI
            const sides = document.querySelectorAll('.prompt-side');
            sides.forEach((side, i) => {
                side.classList.remove('selected');
                if (i === index) {
                    side.classList.add('selected');
                }
            });
            
            document.getElementById('submit-btn').disabled = false;
        }

        function submitAnswer() {
            if (selectedSide === null) return;
            
            const challenge = challenges[currentIndex];
            const isCorrect = selectedSide === 1; // Prompt B is always better
            
            // Disable further selection
            const sides = document.querySelectorAll('.prompt-side');
            sides.forEach((side, i) => {
                side.onclick = null;
                side.style.cursor = 'default';
                
                if (i === 1) {
                    side.classList.add('winner');
                } else if (i === selectedSide && !isCorrect) {
                    side.classList.add('loser');
                }
            });
            
            // Show result
            const resultDiv = document.createElement('div');
            resultDiv.className = `result-message ${isCorrect ? 'correct' : 'incorrect'}`;
            
            if (isCorrect) {
                streak++;
                correct++;
                score += challenge.xp || 50;
                if (streak > bestStreak) bestStreak = streak;
                
                resultDiv.innerHTML = `‚úÖ Correct! +${challenge.xp || 50} XP`;
                GameEngine.awardXP(challenge.xp || 50, `Prompt Battles: ${challenge.title}`);
            } else {
                streak = 0;
                resultDiv.innerHTML = `‚ùå Incorrect. The strong prompt (B) won this battle.`;
            }
            
            document.querySelector('.challenge-card').insertBefore(
                resultDiv,
                document.getElementById('lesson')
            );
            
            // Show lesson
            document.getElementById('lesson').classList.add('visible');
            
            // Update stats
            document.getElementById('score-display').textContent = score;
            document.getElementById('streak-display').textContent = streak;
            
            // Change button to next
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.textContent = currentIndex === challenges.length - 1 ? 'Finish' : 'Next Battle';
            submitBtn.onclick = nextChallenge;
            submitBtn.disabled = false;
        }

        function nextChallenge() {
            currentIndex++;
            showChallenge();
        }

        function showCompletion() {
            document.getElementById('challenge-container').style.display = 'none';
            document.getElementById('completion-screen').classList.add('visible');
            
            const accuracy = Math.round((correct / challenges.length) * 100);
            
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-correct').textContent = `${correct}/${challenges.length}`;
            document.getElementById('final-accuracy').textContent = accuracy + '%';
            document.getElementById('final-streak').textContent = bestStreak;
            
            GameEngine.completeGame('prompt-battles', score);
            GameEngine.unlockAchievement('battle-champion');
        }

        function updateProgress() {
            const percent = ((currentIndex + 1) / challenges.length) * 100;
            document.getElementById('progress-fill').style.width = percent + '%';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
