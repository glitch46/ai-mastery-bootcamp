<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Quest | AI Mastery Bootcamp</title>
    <link rel="stylesheet" href="/css/global.css">
    <style>
        body {
            padding: 80px 20px 40px;
        }

        .game-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 30px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-title h1 {
            font-size: 1.5rem;
            margin: 0;
            background: linear-gradient(135deg, #ff6b35, #ffd60a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-stats {
            display: flex;
            gap: 25px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: var(--font-mono);
            color: var(--accent-orange);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .challenge-card {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .challenge-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .difficulty-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .diff-easy { background: var(--accent-green-dim); color: var(--accent-green); }
        .diff-medium { background: var(--accent-orange-dim); color: var(--accent-orange); }
        .diff-hard { background: var(--accent-purple-dim); color: var(--accent-purple); }
        .diff-expert { background: var(--accent-pink); color: #000; }

        .code-block {
            background: #1a1a1a;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            overflow-x: auto;
        }

        .code-block pre {
            margin: 0;
            padding: 0;
            background: none;
            border: none;
        }

        .code-block code {
            font-family: var(--font-mono);
            font-size: 1rem;
            line-height: 1.6;
            color: #00ff88;
            background: none;
            padding: 0;
        }

        .problem-list {
            background: var(--bg-elevated);
            border-left: 4px solid var(--error);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        .problem-list h4 {
            margin: 0 0 10px 0;
            color: var(--error);
            font-size: 1rem;
        }

        .problem-list ul {
            margin: 0;
            padding-left: 20px;
        }

        .problem-list li {
            margin: 8px 0;
            color: var(--text-secondary);
        }

        .refinement-box {
            background: var(--bg-elevated);
            border-left: 4px solid var(--accent-blue);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        .refinement-box h4 {
            margin: 0 0 10px 0;
            color: var(--accent-blue);
        }

        .question {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 20px 0;
            color: var(--text-primary);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .option:hover {
            border-color: var(--accent-orange);
            background: var(--bg-elevated);
        }

        .option.selected {
            border-color: var(--accent-orange);
            background: var(--accent-orange-dim);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: var(--accent-green-dim);
        }

        .option.incorrect {
            border-color: var(--error);
            background: rgba(255, 71, 87, 0.1);
        }

        .option-letter {
            font-weight: 700;
            font-family: var(--font-mono);
            color: var(--text-muted);
            min-width: 24px;
        }

        .option.selected .option-letter {
            color: var(--accent-orange);
        }

        .option.correct .option-letter {
            color: var(--accent-green);
        }

        .option.incorrect .option-letter {
            color: var(--error);
        }

        .submit-btn {
            margin-top: 20px;
        }

        .explanation {
            display: none;
            background: var(--bg-elevated);
            border-left: 4px solid var(--accent-blue);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .explanation.visible {
            display: block;
        }

        .explanation-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            color: var(--accent-blue);
            margin-bottom: 10px;
        }

        .result-message {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .result-message.correct {
            background: var(--accent-green-dim);
            color: var(--accent-green);
        }

        .result-message.incorrect {
            background: rgba(255, 71, 87, 0.1);
            color: var(--error);
        }

        .progress-bar {
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b35, #ffd60a);
            transition: width 0.3s;
        }

        .completion-screen {
            display: none;
            text-align: center;
            padding: 50px 20px;
        }

        .completion-screen.visible {
            display: block;
        }

        .completion-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px auto;
            max-width: 400px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <a href="/games" class="btn btn-secondary" style="position: fixed; top: 20px; left: 20px; z-index: 200;">‚Üê Back</a>

    <div class="game-header">
        <div class="game-title">
            <h1>üîç ERROR QUEST</h1>
        </div>
        <div class="game-stats">
            <div class="stat">
                <div class="stat-value" id="score-display">0</div>
                <div class="stat-label">XP</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="streak-display">0</div>
                <div class="stat-label">Streak</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
        </div>

        <div id="challenge-container">
            <!-- Populated dynamically -->
        </div>

        <div class="completion-screen" id="completion-screen">
            <div class="completion-icon">‚úÖ</div>
            <h1>Quest Complete!</h1>
            <p style="color: var(--text-secondary); font-size: 1.1rem;">
                You've mastered AI error detection and fixing strategies!
            </p>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="final-score">0</div>
                    <div class="stat-label">Total XP</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="final-correct">0</div>
                    <div class="stat-label">Correct</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="final-accuracy">0%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="final-streak">0</div>
                    <div class="stat-label">Best Streak</div>
                </div>
            </div>

            <div style="margin-top: 30px;">
                <a href="/games" class="btn btn-primary">Back to Games</a>
                <button class="btn btn-secondary" onclick="location.reload()">Play Again</button>
            </div>
        </div>
    </div>

    <script src="/js/game-engine.js"></script>
    <script src="/js/progress-tracker.js"></script>
    <script>
        let challenges = [];
        let currentIndex = 0;
        let score = 0;
        let correct = 0;
        let streak = 0;
        let bestStreak = 0;
        let selectedOption = null;

        fetch('/data/challenges/error-quest.json')
            .then(res => res.json())
            .then(data => {
                challenges = shuffleArray(data.challenges);
                showChallenge();
            });

        function shuffleArray(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function showChallenge() {
            if (currentIndex >= challenges.length) {
                showCompletion();
                return;
            }

            const challenge = challenges[currentIndex];
            const container = document.getElementById('challenge-container');
            
            const diffClass = `diff-${challenge.difficulty}`;
            
            let problemsHtml = '';
            if (challenge.problems && Array.isArray(challenge.problems)) {
                problemsHtml = `
                    <div class="problem-list">
                        <h4>‚ö†Ô∏è Problems with this output:</h4>
                        <ul>
                            ${challenge.problems.map(p => `<li>${p}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            
            container.innerHTML = `
                <div class="challenge-card">
                    <div class="challenge-header">
                        <h2>${challenge.title}</h2>
                        <span class="difficulty-badge ${diffClass}">${challenge.difficulty}</span>
                    </div>
                    
                    <p style="color: var(--text-secondary); margin: 20px 0;">Scenario:</p>
                    <p style="margin: 0 0 20px 0; font-size: 1rem;">${challenge.scenario}</p>
                    
                    ${problemsHtml}
                    
                    <div class="refinement-box">
                        <h4>üîß Refinement approach:</h4>
                        <p style="margin: 0; color: var(--text-secondary);">${challenge.refinement}</p>
                    </div>
                    
                    <div class="question">${challenge.question}</div>
                    
                    <div class="options" id="options">
                        ${challenge.options ? challenge.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${i})">
                                <span class="option-letter">${String.fromCharCode(65 + i)}</span>
                                <span>${opt}</span>
                            </div>
                        `).join('') : ''}
                    </div>
                    
                    <button class="btn btn-primary submit-btn" id="submit-btn" onclick="submitAnswer()" disabled>
                        Submit Answer
                    </button>
                    
                    <div class="explanation" id="explanation">
                        <div class="explanation-header">
                            <span>üí°</span>
                            <span>Explanation</span>
                        </div>
                        <p style="color: var(--text-secondary); margin: 0;">${challenge.correctApproach || challenge.explanation || ''}</p>
                    </div>
                </div>
            `;

            updateProgress();
            selectedOption = null;
        }

        function selectOption(index) {
            if (document.getElementById('explanation').classList.contains('visible')) {
                return; // Already answered
            }

            selectedOption = index;
            
            // Update UI
            const options = document.querySelectorAll('.option');
            options.forEach((opt, i) => {
                opt.classList.remove('selected');
                if (i === index) {
                    opt.classList.add('selected');
                }
            });
            
            document.getElementById('submit-btn').disabled = false;
        }

        function submitAnswer() {
            if (selectedOption === null) return;
            
            const challenge = challenges[currentIndex];
            const isCorrect = selectedOption === (challenge.correctAnswer !== undefined ? challenge.correctAnswer : 0);
            
            // Disable further selection
            const options = document.querySelectorAll('.option');
            options.forEach((opt, i) => {
                opt.onclick = null;
                opt.style.cursor = 'default';
                
                if (i === (challenge.correctAnswer !== undefined ? challenge.correctAnswer : 0)) {
                    opt.classList.add('correct');
                } else if (i === selectedOption && !isCorrect) {
                    opt.classList.add('incorrect');
                }
            });
            
            // Show result
            const resultDiv = document.createElement('div');
            resultDiv.className = `result-message ${isCorrect ? 'correct' : 'incorrect'}`;
            
            if (isCorrect) {
                streak++;
                correct++;
                score += challenge.xp || 50;
                if (streak > bestStreak) bestStreak = streak;
                
                resultDiv.innerHTML = `‚úÖ Correct! +${challenge.xp || 50} XP`;
                GameEngine.awardXP(challenge.xp || 50, `Error Quest: ${challenge.title}`);
                
                if (challenge.achievement) {
                    GameEngine.unlockAchievement(challenge.achievement);
                }
            } else {
                streak = 0;
                resultDiv.innerHTML = `‚ùå Incorrect. ${challenge.question}`;
            }
            
            document.querySelector('.challenge-card').insertBefore(
                resultDiv,
                document.getElementById('explanation')
            );
            
            // Show explanation
            document.getElementById('explanation').classList.add('visible');
            
            // Update stats
            document.getElementById('score-display').textContent = score;
            document.getElementById('streak-display').textContent = streak;
            
            // Change button to next
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.textContent = currentIndex === challenges.length - 1 ? 'Finish' : 'Next Challenge';
            submitBtn.onclick = nextChallenge;
            submitBtn.disabled = false;
        }

        function nextChallenge() {
            currentIndex++;
            showChallenge();
        }

        function showCompletion() {
            document.getElementById('challenge-container').style.display = 'none';
            document.getElementById('completion-screen').classList.add('visible');
            
            const accuracy = Math.round((correct / challenges.length) * 100);
            
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-correct').textContent = `${correct}/${challenges.length}`;
            document.getElementById('final-accuracy').textContent = accuracy + '%';
            document.getElementById('final-streak').textContent = bestStreak;
            
            GameEngine.completeGame('error-quest', score);
            GameEngine.unlockAchievement('error-detective');
        }

        function updateProgress() {
            const percent = ((currentIndex + 1) / challenges.length) * 100;
            document.getElementById('progress-fill').style.width = percent + '%';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
