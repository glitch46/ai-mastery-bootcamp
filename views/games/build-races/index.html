<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Races | AI Mastery Bootcamp</title>
    <link rel="stylesheet" href="/css/global.css">
    <style>
        body {
            padding: 80px 20px 40px;
        }

        .game-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 30px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-title h1 {
            font-size: 1.5rem;
            margin: 0;
            background: linear-gradient(135deg, #ff6b35, #ffd60a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-stats {
            display: flex;
            gap: 25px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: var(--font-mono);
            color: var(--accent-orange);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .challenge-card {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .challenge-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .difficulty-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .diff-easy { background: var(--accent-green-dim); color: var(--accent-green); }
        .diff-medium { background: var(--accent-orange-dim); color: var(--accent-orange); }
        .diff-hard { background: var(--accent-purple-dim); color: var(--accent-purple); }
        .diff-expert { background: var(--accent-pink); color: #000; }

        .timer-display {
            background: var(--bg-elevated);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            font-family: var(--font-mono);
        }

        .timer-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-orange);
            margin: 10px 0;
        }

        .timer-value.warning {
            color: #ff6b35;
        }

        .timer-value.critical {
            color: var(--error);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .goal-section {
            background: var(--bg-elevated);
            border-left: 4px solid var(--accent-blue);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        .goal-section h3 {
            margin: 0 0 10px 0;
            color: var(--accent-blue);
        }

        .milestone-tracker {
            margin: 20px 0;
        }

        .milestone {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .milestone.completed {
            background: var(--accent-green-dim);
            border-color: var(--accent-green);
        }

        .milestone-info {
            flex: 1;
        }

        .milestone-time {
            font-family: var(--font-mono);
            font-weight: 700;
            color: var(--accent-orange);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .milestone-task {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .milestone-bonus {
            font-weight: 700;
            color: var(--accent-yellow);
        }

        .input-section {
            margin: 20px 0;
        }

        .input-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            background: #1a1a1a;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: #00ff88;
            font-family: var(--font-mono);
            font-size: 1rem;
            resize: vertical;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-orange);
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
        }

        .tips-box {
            background: rgba(255, 215, 10, 0.1);
            border-left: 4px solid var(--accent-yellow);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }

        .tips-box strong {
            color: var(--accent-yellow);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .button-group button {
            flex: 1;
        }

        .progress-bar {
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b35, #ffd60a);
            transition: width 0.3s;
        }

        .completion-screen {
            display: none;
            text-align: center;
            padding: 50px 20px;
        }

        .completion-screen.visible {
            display: block;
        }

        .completion-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px auto;
            max-width: 400px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .result-message {
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-weight: 600;
        }

        .result-message.completed {
            background: var(--accent-green-dim);
            color: var(--accent-green);
        }

        .result-message.timeout {
            background: rgba(255, 71, 87, 0.1);
            color: var(--error);
        }
    </style>
</head>
<body>
    <a href="/games" class="btn btn-secondary" style="position: fixed; top: 20px; left: 20px; z-index: 200;">‚Üê Back</a>

    <div class="game-header">
        <div class="game-title">
            <h1>üèÅ BUILD RACES</h1>
        </div>
        <div class="game-stats">
            <div class="stat">
                <div class="stat-value" id="score-display">0</div>
                <div class="stat-label">XP</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="races-display">0</div>
                <div class="stat-label">Won</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
        </div>

        <div id="challenge-container">
            <!-- Populated dynamically -->
        </div>

        <div class="completion-screen" id="completion-screen">
            <div class="completion-icon">üöÄ</div>
            <h1>All Races Complete!</h1>
            <p style="color: var(--text-secondary); font-size: 1.1rem;">
                You've mastered the art of content creation under pressure!
            </p>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="final-score">0</div>
                    <div class="stat-label">Total XP</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="final-races">0</div>
                    <div class="stat-label">Races Won</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="final-milestones">0</div>
                    <div class="stat-label">Milestones</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="final-bonuses">0</div>
                    <div class="stat-label">Bonus XP</div>
                </div>
            </div>

            <div style="margin-top: 30px;">
                <a href="/games" class="btn btn-primary">Back to Games</a>
                <button class="btn btn-secondary" onclick="location.reload()">Play Again</button>
            </div>
        </div>
    </div>

    <script src="/js/game-engine.js"></script>
    <script src="/js/progress-tracker.js"></script>
    <script>
        let challenges = [];
        let currentIndex = 0;
        let score = 0;
        let racesWon = 0;
        let milestonesCompleted = 0;
        let bonusXpEarned = 0;
        let timeRemaining = 0;
        let timerInterval = null;

        fetch('/data/challenges/build-races.json')
            .then(res => res.json())
            .then(data => {
                challenges = shuffleArray(data.races);
                showChallenge();
            });

        function shuffleArray(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function showChallenge() {
            if (currentIndex >= challenges.length) {
                showCompletion();
                return;
            }

            const challenge = challenges[currentIndex];
            const container = document.getElementById('challenge-container');
            
            const diffClass = `diff-${challenge.difficulty}`;
            timeRemaining = challenge.timeLimit;
            
            let milestonesHtml = challenge.milestones.map((m, i) => `
                <div class="milestone" id="milestone-${i}">
                    <div class="milestone-info">
                        <div class="milestone-time">‚è±Ô∏è ${m.time}s</div>
                        <div class="milestone-task">${m.task}</div>
                    </div>
                    <div class="milestone-bonus" style="color: var(--accent-yellow);">+${m.bonus} XP</div>
                </div>
            `).join('');
            
            container.innerHTML = `
                <div class="challenge-card">
                    <div class="challenge-header">
                        <h2>${challenge.title}</h2>
                        <span class="difficulty-badge ${diffClass}">${challenge.difficulty}</span>
                    </div>
                    
                    <div class="goal-section">
                        <h3>üéØ Goal</h3>
                        <p style="margin: 0; color: var(--text-secondary);">${challenge.goal}</p>
                    </div>
                    
                    <div class="timer-display">
                        <div style="font-size: 0.9rem; color: var(--text-secondary);">Time Remaining</div>
                        <div class="timer-value" id="timer">${Math.floor(timeRemaining / 60)}:${String(timeRemaining % 60).padStart(2, '0')}</div>
                    </div>
                    
                    <div class="goal-section">
                        <h3>üìç Starting Point</h3>
                        <p style="margin: 0; color: var(--text-secondary);">${challenge.startingPoint}</p>
                    </div>
                    
                    <div class="milestone-tracker">
                        <h3 style="margin-bottom: 15px; color: var(--accent-blue);">Milestones (+ bonuses at each checkpoint)</h3>
                        ${milestonesHtml}
                    </div>
                    
                    <div class="tips-box">
                        <strong>üí° Tips:</strong> ${challenge.tips}
                    </div>
                    
                    <div class="input-section">
                        <label for="race-input">Write your content:</label>
                        <textarea id="race-input" placeholder="Start writing here..."></textarea>
                    </div>
                    
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="submitRace()">Submit Race</button>
                        <button class="btn btn-secondary" onclick="skipRace()">Skip Race</button>
                    </div>
                    
                    <div id="result-message"></div>
                </div>
            `;

            updateProgress();
            startTimer();
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    timeoutRace();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const timer = document.getElementById('timer');
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timer.textContent = `${minutes}:${String(seconds).padStart(2, '0')}`;
            
            // Color changes based on time
            if (timeRemaining <= 10) {
                timer.classList.add('critical');
            } else if (timeRemaining <= 30) {
                timer.classList.add('warning');
            }
        }

        function submitRace() {
            clearInterval(timerInterval);
            
            const challenge = challenges[currentIndex];
            const content = document.getElementById('race-input').value.trim();
            
            if (!content) {
                alert('Please write some content!');
                return;
            }
            
            const resultDiv = document.getElementById('result-message');
            
            // Calculate completion
            const timeUsed = challenge.timeLimit - timeRemaining;
            let raceXp = challenge.xp || 75;
            let completed = true;
            
            // Award milestone bonuses
            let totalBonus = 0;
            challenge.milestones.forEach((m, i) => {
                if (timeUsed >= m.time) {
                    document.getElementById(`milestone-${i}`).classList.add('completed');
                    totalBonus += m.bonus;
                    milestonesCompleted++;
                }
            });
            
            // Time bonus
            let timeBonus = 0;
            if (timeRemaining > 0) {
                timeBonus = Math.floor(timeRemaining / 10);
                raceXp += timeBonus;
            }
            
            score += raceXp + totalBonus;
            bonusXpEarned += totalBonus + timeBonus;
            racesWon++;
            
            resultDiv.innerHTML = `
                <div class="result-message completed">
                    ‚úÖ Race Complete! +${raceXp} XP + ${totalBonus + timeBonus} Bonus XP
                </div>
            `;
            
            GameEngine.awardXP(raceXp + totalBonus + timeBonus, `Build Races: ${challenge.title}`);
            
            // Disable input
            document.getElementById('race-input').disabled = true;
            
            // Update stats
            document.getElementById('score-display').textContent = score;
            document.getElementById('races-display').textContent = racesWon;
            
            // Change button to next
            const buttons = document.querySelectorAll('.button-group button');
            buttons.forEach(btn => btn.remove());
            
            const nextBtn = document.createElement('button');
            nextBtn.className = 'btn btn-primary';
            nextBtn.textContent = currentIndex === challenges.length - 1 ? 'Finish' : 'Next Race';
            nextBtn.onclick = nextChallenge;
            document.querySelector('.button-group')?.remove();
            
            const buttonGroup = document.createElement('div');
            buttonGroup.className = 'button-group';
            buttonGroup.appendChild(nextBtn);
            resultDiv.after(buttonGroup);
        }

        function timeoutRace() {
            const resultDiv = document.getElementById('result-message');
            resultDiv.innerHTML = `
                <div class="result-message timeout">
                    ‚è∞ Time's up! Race incomplete. Move to next challenge.
                </div>
            `;
            
            // Disable input
            document.getElementById('race-input').disabled = true;
            
            // Remove buttons and add next button
            const buttons = document.querySelectorAll('.button-group button');
            buttons.forEach(btn => btn.remove());
            
            const nextBtn = document.createElement('button');
            nextBtn.className = 'btn btn-primary';
            nextBtn.textContent = currentIndex === challenges.length - 1 ? 'Finish' : 'Next Race';
            nextBtn.onclick = nextChallenge;
            document.querySelector('.button-group')?.remove();
            
            const buttonGroup = document.createElement('div');
            buttonGroup.className = 'button-group';
            buttonGroup.appendChild(nextBtn);
            resultDiv.after(buttonGroup);
        }

        function skipRace() {
            clearInterval(timerInterval);
            nextChallenge();
        }

        function nextChallenge() {
            currentIndex++;
            showChallenge();
        }

        function showCompletion() {
            document.getElementById('challenge-container').style.display = 'none';
            document.getElementById('completion-screen').classList.add('visible');
            
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-races').textContent = racesWon;
            document.getElementById('final-milestones').textContent = milestonesCompleted;
            document.getElementById('final-bonuses').textContent = bonusXpEarned;
            
            GameEngine.completeGame('build-races', score);
            GameEngine.unlockAchievement('racing-champion');
        }

        function updateProgress() {
            const percent = ((currentIndex + 1) / challenges.length) * 100;
            document.getElementById('progress-fill').style.width = percent + '%';
        }
    </script>
</body>
</html>
