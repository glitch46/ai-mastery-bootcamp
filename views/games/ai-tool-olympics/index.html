<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tool Olympics | AI Mastery Bootcamp</title>
    <link rel="stylesheet" href="/css/global.css">
    <style>
        body {
            padding: 80px 20px 40px;
        }

        .game-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 30px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-title h1 {
            font-size: 1.5rem;
            margin: 0;
            background: linear-gradient(135deg, #ff6b35, #ffd60a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-stats {
            display: flex;
            gap: 25px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: var(--font-mono);
            color: var(--accent-orange);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .challenge-card {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .challenge-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .difficulty-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .diff-easy { background: var(--accent-green-dim); color: var(--accent-green); }
        .diff-medium { background: var(--accent-orange-dim); color: var(--accent-orange); }
        .diff-hard { background: var(--accent-purple-dim); color: var(--accent-purple); }
        .diff-expert { background: var(--accent-pink); color: #000; }

        .competition-prompt {
            background: var(--bg-elevated);
            border-left: 4px solid var(--accent-blue);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        .competition-prompt h3 {
            margin: 0 0 10px 0;
            color: var(--accent-blue);
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .tool-card {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
        }

        .tool-card:hover {
            border-color: var(--accent-orange);
            background: var(--bg-elevated);
        }

        .tool-card.selected {
            border-color: var(--accent-orange);
            border-width: 3px;
            background: var(--accent-orange-dim);
        }

        .tool-card.winner {
            border-color: var(--accent-green);
            border-width: 3px;
            background: var(--accent-green-dim);
        }

        .tool-card.loser {
            border-color: var(--error);
            border-width: 3px;
            background: rgba(255, 71, 87, 0.1);
        }

        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .tool-name {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--text-primary);
        }

        .tool-score {
            font-weight: 700;
            font-family: var(--font-mono);
            padding: 5px 10px;
            border-radius: 8px;
            background: rgba(255, 107, 53, 0.2);
            color: var(--accent-orange);
        }

        .tool-strength {
            font-size: 0.85rem;
            color: var(--accent-blue);
            margin-bottom: 12px;
            font-weight: 600;
        }

        .tool-output {
            background: #1a1a1a;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            margin: 12px 0;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            line-height: 1.5;
            color: #00ff88;
            max-height: 250px;
            overflow-y: auto;
            flex: 1;
        }

        .question {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 20px 0;
            text-align: center;
            color: var(--text-primary);
        }

        .submit-btn {
            margin-top: 20px;
        }

        .lesson-box {
            display: none;
            background: var(--bg-elevated);
            border-left: 4px solid var(--accent-blue);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .lesson-box.visible {
            display: block;
        }

        .lesson-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            color: var(--accent-blue);
            margin-bottom: 10px;
        }

        .result-message {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .result-message.correct {
            background: var(--accent-green-dim);
            color: var(--accent-green);
        }

        .result-message.incorrect {
            background: rgba(255, 71, 87, 0.1);
            color: var(--error);
        }

        .progress-bar {
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b35, #ffd60a);
            transition: width 0.3s;
        }

        .completion-screen {
            display: none;
            text-align: center;
            padding: 50px 20px;
        }

        .completion-screen.visible {
            display: block;
        }

        .completion-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px auto;
            max-width: 400px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="/games" class="btn btn-secondary" style="position: fixed; top: 20px; left: 20px; z-index: 200;">‚Üê Back</a>

    <div class="game-header">
        <div class="game-title">
            <h1>ü•á AI TOOL OLYMPICS</h1>
        </div>
        <div class="game-stats">
            <div class="stat">
                <div class="stat-value" id="score-display">0</div>
                <div class="stat-label">XP</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="streak-display">0</div>
                <div class="stat-label">Streak</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
        </div>

        <div id="challenge-container">
            <!-- Populated dynamically -->
        </div>

        <div class="completion-screen" id="completion-screen">
            <div class="completion-icon">üèÜ</div>
            <h1>Olympics Complete!</h1>
            <p style="color: var(--text-secondary); font-size: 1.1rem;">
                You can now judge AI tool performance like a pro!
            </p>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="final-score">0</div>
                    <div class="stat-label">Total XP</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="final-correct">0</div>
                    <div class="stat-label">Correct</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="final-accuracy">0%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="final-streak">0</div>
                    <div class="stat-label">Best Streak</div>
                </div>
            </div>

            <div style="margin-top: 30px;">
                <a href="/games" class="btn btn-primary">Back to Games</a>
                <button class="btn btn-secondary" onclick="location.reload()">Play Again</button>
            </div>
        </div>
    </div>

    <script src="/js/game-engine.js"></script>
    <script src="/js/progress-tracker.js"></script>
    <script>
        let challenges = [];
        let currentIndex = 0;
        let score = 0;
        let correct = 0;
        let streak = 0;
        let bestStreak = 0;
        let selectedTool = null;

        fetch('/data/challenges/ai-tool-olympics.json')
            .then(res => res.json())
            .then(data => {
                challenges = shuffleArray(data.competitions);
                showChallenge();
            });

        function shuffleArray(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function showChallenge() {
            if (currentIndex >= challenges.length) {
                showCompletion();
                return;
            }

            const challenge = challenges[currentIndex];
            const container = document.getElementById('challenge-container');
            
            const diffClass = `diff-${challenge.difficulty}`;
            const tools = ['claude', 'chatgpt', 'gemini'];
            
            let toolsHtml = tools.map((tool, i) => {
                const toolData = challenge.tools[tool];
                return `
                    <div class="tool-card" id="tool-${i}" onclick="selectTool(${i}, '${tool}')">
                        <div class="tool-header">
                            <div class="tool-name">${tool === 'chatgpt' ? 'ChatGPT' : tool === 'gemini' ? 'Gemini' : 'Claude'}</div>
                            <div class="tool-score">${toolData.score}/100</div>
                        </div>
                        <div class="tool-strength">Strength: ${toolData.strength}</div>
                        <div class="tool-output">${toolData.sample}</div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = `
                <div class="challenge-card">
                    <div class="challenge-header">
                        <h2>${challenge.title}</h2>
                        <span class="difficulty-badge ${diffClass}">${challenge.difficulty}</span>
                    </div>
                    
                    <div class="competition-prompt">
                        <h3>üìù Competition Prompt</h3>
                        <p style="margin: 0; color: var(--text-secondary);">${challenge.prompt}</p>
                    </div>
                    
                    <div class="tools-grid">
                        ${toolsHtml}
                    </div>
                    
                    <div class="question">Which AI did the best job?</div>
                    
                    <button class="btn btn-primary submit-btn" id="submit-btn" onclick="submitAnswer()" disabled>
                        Submit Answer
                    </button>
                    
                    <div class="lesson-box" id="lesson">
                        <div class="lesson-header">
                            <span>üí°</span>
                            <span>Analysis</span>
                        </div>
                        <div style="color: var(--text-secondary); line-height: 1.6;">
                            <p style="margin: 0 0 15px 0;"><strong>Winner: ${challenge.winner === 'claude' ? 'Claude' : challenge.winner === 'chatgpt' ? 'ChatGPT' : 'Gemini'}</strong></p>
                            <p style="margin: 0 0 15px 0;">${challenge.why}</p>
                            <p style="margin: 0;"><strong>Key Lesson:</strong> ${challenge.lesson}</p>
                        </div>
                    </div>
                </div>
            `;

            updateProgress();
            selectedTool = null;
        }

        function selectTool(index, toolName) {
            if (document.getElementById('lesson').classList.contains('visible')) {
                return; // Already answered
            }

            selectedTool = toolName;
            
            // Update UI
            const cards = document.querySelectorAll('.tool-card');
            cards.forEach((card, i) => {
                card.classList.remove('selected');
                if (i === index) {
                    card.classList.add('selected');
                }
            });
            
            document.getElementById('submit-btn').disabled = false;
        }

        function submitAnswer() {
            if (selectedTool === null) return;
            
            const challenge = challenges[currentIndex];
            const isCorrect = selectedTool === challenge.winner;
            
            // Disable further selection
            const cards = document.querySelectorAll('.tool-card');
            cards.forEach((card, i) => {
                card.onclick = null;
                card.style.cursor = 'default';
                
                const toolName = i === 0 ? 'claude' : i === 1 ? 'chatgpt' : 'gemini';
                
                if (toolName === challenge.winner) {
                    card.classList.add('winner');
                } else if (toolName === selectedTool && !isCorrect) {
                    card.classList.add('loser');
                }
            });
            
            // Show result
            const resultDiv = document.createElement('div');
            resultDiv.className = `result-message ${isCorrect ? 'correct' : 'incorrect'}`;
            
            if (isCorrect) {
                streak++;
                correct++;
                score += challenge.xp || 75;
                if (streak > bestStreak) bestStreak = streak;
                
                resultDiv.innerHTML = `‚úÖ Correct! +${challenge.xp || 75} XP`;
                GameEngine.awardXP(challenge.xp || 75, `AI Tool Olympics: ${challenge.title}`);
            } else {
                streak = 0;
                const winnerName = challenge.winner === 'claude' ? 'Claude' : challenge.winner === 'chatgpt' ? 'ChatGPT' : 'Gemini';
                resultDiv.innerHTML = `‚ùå Incorrect. The winner was ${winnerName}.`;
            }
            
            document.querySelector('.challenge-card').insertBefore(
                resultDiv,
                document.getElementById('lesson')
            );
            
            // Show lesson
            document.getElementById('lesson').classList.add('visible');
            
            // Update stats
            document.getElementById('score-display').textContent = score;
            document.getElementById('streak-display').textContent = streak;
            
            // Change button to next
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.textContent = currentIndex === challenges.length - 1 ? 'Finish' : 'Next Competition';
            submitBtn.onclick = nextChallenge;
            submitBtn.disabled = false;
        }

        function nextChallenge() {
            currentIndex++;
            showChallenge();
        }

        function showCompletion() {
            document.getElementById('challenge-container').style.display = 'none';
            document.getElementById('completion-screen').classList.add('visible');
            
            const accuracy = Math.round((correct / challenges.length) * 100);
            
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-correct').textContent = `${correct}/${challenges.length}`;
            document.getElementById('final-accuracy').textContent = accuracy + '%';
            document.getElementById('final-streak').textContent = bestStreak;
            
            GameEngine.completeGame('ai-tool-olympics', score);
            GameEngine.unlockAchievement('olympic-champion');
        }

        function updateProgress() {
            const percent = ((currentIndex + 1) / challenges.length) * 100;
            document.getElementById('progress-fill').style.width = percent + '%';
        }
    </script>
</body>
</html>
